<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #feeac9, #cf0f0f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 700px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25pxx rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .gender-group {
            display: flex;
            gap: 5px;
            align-items: center;
            padding-top: 6px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            grid-column: span 2;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #306edb;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #1d5fd0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>

        <form>
            <div class="form-grid">

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="First-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="Last-name" required>
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" />
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-group">

                        <div class="gender-option">
                            <input type="radio" name="gender" id="male" checked />
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-option">
                            <input type="radio" name="gender" id="female" />
                            <label for="female">Female</label>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" />
                </div>

                <div class="form-group full-width">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select your subject</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Java Full Stack">Java Full Stack</option>
                        <option value="Graphic design">Graphic design</option>
                        <option value="AI Data Analyst">AI Data Analyst</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>

</html>
